<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>bai1: nhap hai so a va b, kiem tra a chia het cho b hay khong</h2>
<script>
    let a = parseInt(prompt("moi ban nhap vao so a:"))
    let b = parseInt(prompt("moi ban nhap vao so b:"))
    if(a%b==0){
        alert('a chia het cho b');
    } else {
        alert('a khong chia het cho b');
    }
</script>

</body>
</html>
